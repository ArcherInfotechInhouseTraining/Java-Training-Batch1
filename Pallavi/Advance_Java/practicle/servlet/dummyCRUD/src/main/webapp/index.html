<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Registration Form</title>
	</head>
	<body>
		<form action="RegistrationServlet" method="post">
			<input type="hidden" name="action" value="create">

		</form>
	</body>
</html>
